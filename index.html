<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Management System</title>
    <link rel="stylesheet" href="./assets/index.css">
</head>
<body>
    <div class="container">
        <h1>Book Management System</h1>
        <form id="form" onsubmit="validate(event)">
            <label for="title">Book Title</label>
            <input type="text" id="title" placeholder="Enter Book Title"/>

            <label for="author">Author Name</label>
            <input type="text" id="author" placeholder="Enter Author Name"/>

            <label for="isbn">ISBN No.</label>
            <input type="text" id="isbn" placeholder="Enter ISBN No. "/>

            <label for="date">Publication Date</label>
            <input type="date" id="date" />

            <label for="genre">Book Genre</label>
            <select name="genre" id="genre" onchange="removeDefault()">
                <option value="">Select Genre</option>
                <option value="fiction">Fiction</option>
                <option value="non-fiction">Non-Fiction</option>
                <option value="biography">Biography</option>
                <option value="autobiography">Autobiography</option>
                <option value="history">History</option>
                <option value="politics">Politics</option>
                <option value="science">Science</option>
                <option value="cooking">Cooking</option>
                <option value="travel">Travel</option>
                <option value="education">Education</option>
                <option value="health">Health</option>
                <option value="Narrative">Narrative</option>
                <option value="novel">Novel</option>
                <option value="other">Other</option>
            </select>

            <button type="submit">Add Book</button>
        </form>
        <h2>Books List</h2>
        <table id="bookTable">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th>Publication Date</th>
                    <th>Book Age</th>
                    <th>
                        <select name="genre" id="genreFilter" onchange="filterGenre()">
                            <option value="">Select Genre</option>
                            <option value="fiction">Fiction</option>
                            <option value="non-fiction">Non-Fiction</option>
                            <option value="biography">Biography</option>
                            <option value="autobiography">Autobiography</option>
                            <option value="history">History</option>
                            <option value="politics">Politics</option>
                            <option value="science">Science</option>
                            <option value="cooking">Cooking</option>
                            <option value="travel">Travel</option>
                            <option value="education">Education</option>
                            <option value="health">Health</option>
                            <option value="Narrative">Narrative</option>
                            <option value="novel">Novel</option>
                            <option value="other">Other</option>
                        </select>
                    </th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <script src="./assets/script.js"></script>
    </div>
</body>
</html>
