<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Management System</title>
    <!-- <link rel="stylesheet" href="./assets/index.css"> -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="w-full p-4 md:w-full flex flex-col justify-center items-center border bg-white shadow-md rounded-lg mx-auto sm:max-w-4xl">
        <h1 class="text-3xl mb-4 font-bold text-center text-gray-800">Book Management System</h1>

        <form id="form" class="w-full bg-white p-6 shadow-lg mx-auto sm:m-0 sm:max-w-4xl">
            <div class="space-y-4">
                <div class="input">
                    <label for="title" class="text-lg font-medium">Book Title</label>
                    <input type="text" id="title" placeholder="Enter Book Title" class="w-full p-2 border border-gray-300 rounded-md"/>
                </div>

                <div class="input"> 
                    <label for="author" class="text-lg font-medium">Author Name</label>
                    <input type="text" id="author" placeholder="Enter Author Name" class="w-full p-2 border border-gray-300 rounded-md"/>
                </div>

                <div class="input">
                    <label for="isbn" class="text-lg font-medium">ISBN No.</label>
                    <input type="text" id="isbn" placeholder="Enter ISBN No." class="w-full p-2 border border-gray-300 rounded-md"/>
                </div>

                <div class="input">
                    <label for="date" class="text-lg font-medium">Publication Date</label>
                    <input type="date" id="date" class="w-full p-2 border border-gray-300 rounded-md"/>
                </div>

                <div class="input">
                    <label for="genre" class="text-lg font-medium">Book Genre</label>
                    <select name="genre" id="genre" 
                    class="w-full p-2 border border-gray-300 rounded-md focus:outline-none">
                        <option value="">Select Genre</option>
                        <option value="fiction">Fiction</option>
                        <option value="non-fiction">Non-Fiction</option>
                        <option value="biography">Biography</option>
                        <option value="autobiography">Autobiography</option>
                        <option value="history">History</option>
                        <option value="politics">Politics</option>
                        <option value="science">Science</option>
                        <option value="Narrative">Narrative</option>
                        <option value="novel">Novel</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <button type="submit" id="addBook" class="w-full bg-indigo-500 text-white rounded-md py-2 px-4 hover:bg-indigo-900 font-medium">Add Book</button>
            </div>
        </form>

        <div class="mt-8 w-full">
            <h2 class="text-2xl mt-2 font-normal text-center">Books List</h2>

            <div id="searchbox" class="mb-4 flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
                <input type="text" id="search" placeholder="search by title" class="w-full p-2 border border-gray-300 rounded-md"/>
                <button id="searchButton" class="w-full sm:w-auto bg-indigo-500 text-white rounded-md py-2 px-4 hover:bg-indigo-900 font-medium">Search</button>
            </div>

            <div class="mb-4 flex flex-col sm:flex-row sm:items-center sm:justify-end gap-4">
                <select name="sort" id="sort" class="w-full sm:w-auto text-md font-bold bg-orange-400 text-white border border-gray-300 rounded-md">
                    <option value="">Sort By Title</option>
                    <option value="asc">Ascending</option>
                    <option value="desc">Descending</option>
                </select>
            </div>

            <div class="mt-8 overflow-x-auto">
                <table id="bookTable" class="overflow-scroll w-full bg-white shadow-md border-separate">
                    <thead class="bg-indigo-400 text-white rounded-xl">
                        <tr class="rounded-xl">
                            <th class="px-4 text-lg py-2">Title</th>
                            <th class="px-4 text-lg py-2">Author</th>
                            <th class="px-4 text-lg py-2">ISBN</th>
                            <th class="px-4 text-lg py-2">Publication Date</th>
                            <th class="px-4 text-lg py-2">Book Age</th>
                            <th class="px-4 text-lg py-2">Book Price</th>
                            <th class="px-4 text-lg py-2">
                                <select name="genre" id="genreFilter" class="w-full text-sm text-black border border-gray-300 rounded-md">
                                    <option value="">Select Genre</option>
                                    <option value="fiction">Fiction</option>
                                    <option value="non-fiction">Non-Fiction</option>
                                    <option value="biography">Biography</option>
                                    <option value="autobiography">Autobiography</option>
                                    <option value="history">History</option>
                                    <option value="politics">Politics</option>
                                    <option value="science">Science</option>
                                    <option value="narrative">Narrative</option>
                                    <option value="novel">Novel</option>
                                    <option value="other">Other</option>
                                </select>
                            </th>
                            <th class="px-4 text-lg py-2">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="border-separate">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="./assets/script.js"></script>
    <script src="./assets/fetchBook.js"></script>
</body>
</html>
